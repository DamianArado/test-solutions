<!DOCTYPE html>
<html>
<head>
	<title>Angular Project</title>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="myApp">
			<h1>Name Calculator</h1>
	<div ng-controller="myController">
		<div>
				Enter your Name :
			<div>
				<input type="text" ng-model="name" ng-keyup="display();">
			</div>
			<div>Numeric value of the person's name is : 
			{{totalValue}}</div>
		</div>
	</div>
</body>
</html>
